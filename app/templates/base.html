<!doctype html>
<html>
<head>
  <title>RL Tool Demo</title>
  
  <script src="{{ url_for('static', path='js/jquery-3.5.1.min.js') }}"></script>   <!--  BOOTSTRAP--> 
  <script src="{{ url_for('static', path='js/bootstrap.bundle.js') }}"></script> <!--  BOOTSTRAP-->
 
   <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.css') }}">  <!--  BOOTSTRAP-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='css/modern-business.css') }}">  <!--  BOOTSTRAP-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
 
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- <a class="navbar-brand"  href="#">
        <img src="{{ url_for('static', path='images/favicon.ico') }}" width="50" height="50" alt="">
      </a> -->
      <a class="navbar-brand" href="/">RL Tool Demo</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    
     
      {% if messages %}
      <div class="row mt-4 mb-3 text-center">
        {% for message in messages %}
          <h3> {{ message }} </h3>
        {% endfor %}
      </div>
        {% endif %}
      
     

   
    {% block description %}
    {% endblock %}
  


    
 
      <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        ============== MAIN CONTENT =================
      +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
      {% block maincontent %}
      {% endblock %}


    {% if error_message %}
    <div class="row">
      <div class = "col-md-4">
        <p>Error: {{ error_message }}</p>
      </div>
    </div>
    {% endif %}


    {% block extra_js %}
    {% endblock %}


  </div>
  <!-- /.container -->

  <!-- Footer -->
  <!-- <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Garland Industries LLC 2020</p>
    </div> -->
    <!-- /.container -->
  </footer>
</body>
</html>
